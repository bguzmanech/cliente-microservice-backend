spring:
  application:
    name: cliente-microservice

  # db PostgreSQL para deploy en prd
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

# Config
server:
  port: ${PORT:8080}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# CORS
management:
  endpoints:
    web:
      exposure:
        include: health,info

# Logging
logging:
  level:
    com.pinapp.cliente_microservice: INFO
    root: WARN